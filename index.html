<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Neon Text Glow Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff, #ff00ff,#0ff,#eb9ad6);
            background-size: 300% 300%;
            animation: backgroundAnimation 15s infinite ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-text {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 5px;
            text-shadow: 
                0 0 5px #0ff,   
                0 0 10px #0ff, 
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff,
                0 0 120px #0ff;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 5px #0ff,   
                    0 0 10px #0ff, 
                    0 0 20px #0ff,
                    0 0 40px #0ff,
                    0 0 80px #0ff,
                    0 0 120px #0ff;
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 10px #0ff,   
                    0 0 20px #0ff, 
                    0 0 40px #0ff,
                    0 0 80px #0ff,
                    0 0 160px #0ff,
                    0 0 240px #0ff;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1 class="neon-text">"HAPPY NEW YEAR CODERS"</h1>
</body>
</html>
